<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <link rel="stylesheet" href="style.css">
<script>
  eruda.init();
</script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="header">
        <div class="logo"></div>
        <div class="title">Expense Tracker</div>
      </div>
      <div class="balance-summary">
        <h3>Total Balance</h3>
        <div class="total-balance" id="totalBalance">$0</div>
        <div class="income-expense"><div>
          <div class="label">Total Income</div>
          <div class="income" id="totalIncome">$0</div>
        </div>
        <div>
          <div class="label">Total Expense</div>
          <div class="expense" id="totalExpense">$0</div>
        </div>
        </div>
      </div>
      <div class="add-transaction">
        <h3>Add New Transaction</h3>
        <form id="transactionForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="type">Type</label>
              <select name="type" id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" name="amount" id="amount" required>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" name="date" id="date" required>
            </div>
            <div class="form-group full-width">
              <label for="category">Category</label>
              <input type="text" name="category" id="category" placeholder="category" required>
            </div>
          </div>
          <button type="submit" class="add-btn">Add Transaction</button>
        </form>
      </div>
    </aside>
    <main class="main-content">
      <h2>Transaction History</h2>
      <ul class="transaction-list" id="transactionList"></ul>
    </main>
  </div>
  <footer class="footer">
    <div class="footer-content">
     <div class="footer-left">
       <div class="footer-logo"></div>
       <p class="footer-text">&copy 2025 DaveTab. All rights reserved</p>
     </div> 
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
